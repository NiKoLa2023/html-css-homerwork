<!DOCTYPE html>

<html>
    <head>
        <title>Exercise</title>
    </head>

    <h2>STUDENT EXERCISE</h2>

   <form>
    <fieldset>
        <label>Testform</label>
    </fieldset>
    <fieldset>
        <label>Name</label>
        <input type="text">
        <br />
        <br />
        <label>Password</label>
        <input type="number">
        <br />
        <br />
        <label>Gender</label>
        <input type="radio"> <label>Male</label>
        <br />
        <br />
        <input type="radio"> <label>Female</label>
        
        <br />
        <br />
        <label for="continent">Continent</label>
        <select id="continent">
            <option selected="selected" disabled="disabled">Please select continent</option>
            <option>Macedonia</option>
            <option>Greece</option>
            <option>England</option>
            <option>Italy</option>
        </select>

        <br />
        <br />
        <label for="meals">Meals</label>
        <input type="checkbox"> <label>breakfast</label>
        <br />
        <br />
        <input type="checkbox"> <label>lunch</label>
        <br />
        <br />
        <input type="checkbox"> <label>dinner</label>
        <br />
        <br />

        <label for="comment">Remarks</label>
        <textarea
            id="comment"
            cols="20"
            rows="5">  
        </textarea>
    </fieldset>
    <fieldset>
        <input type="submit">
        <button>Cancel</button>
    </fieldset>
   </form>
</html>
